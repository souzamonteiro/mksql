server {
    listen 80;
    listen [::]:80;

    rewrite ^ https://www.atcommerce.com$request_uri? permanent;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    
    server_name www.atcommerce.com;

    root /var/www/www.atcommerce.com;
    
    index index.html index.htmi index.nginx-debian.html index.php;

    location / {
        ssi on;
        # First attempt to serve request as file, then
	    # as directory, then fall back to displaying a 404.
        try_files $uri $uri/ =404;
        #fastcgi_pass unix:/var/run/php/php7.2-fpm.sock;
        #fastcgi_index index.php;
        #include fastcgi_params;
    }

    location ~ [^/]\.php(/|$) {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    #ssl_certificate /etc/letsencrypt/live/atcommerce.com/fullchain.pem;
    #ssl_certificate_key /etc/letsencrypt/live/atcommerce.com/privkey.pem;
}
